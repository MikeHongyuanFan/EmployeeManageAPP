{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="auth-form-container">
        <div class="auth-form">
            <div class="auth-form-header">
                <h2>Logged Out</h2>
                <p class="text-muted">You have been successfully logged out.</p>
            </div>
            
            <div class="alert alert-success">
                <p>Thank you for using the Employee Management System!</p>
            </div>
            
            <div class="d-grid">
                <a href="{% url 'login' %}" class="btn btn-primary">Log in again</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
