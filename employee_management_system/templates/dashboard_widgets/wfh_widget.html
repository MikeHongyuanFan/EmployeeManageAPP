<div class="card dashboard-card h-100">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-house-door me-2"></i> WFH Requests
        </h5>
        <a href="{% url 'wfh_request_list' %}" class="btn btn-sm btn-outline-light">View All</a>
    </div>
    <div class="card-body p-0">
        <ul class="list-group list-group-flush">
            {% if pending_wfh_requests %}
                {% for wfh in pending_wfh_requests %}
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">WFH Request</h6>
                                <p class="mb-1 text-muted small">
                                    {{ wfh.date|date:"M d, Y" }}
                                </p>
                                <span class="badge status-badge status-{{ wfh.status }}">{{ wfh.get_status_display }}</span>
                            </div>
                            <a href="{% url 'wfh_request_detail' wfh.id %}" class="btn btn-sm btn-outline-primary">
                                View
                            </a>
                        </div>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item text-center py-4">
                    <p class="text-muted mb-0">No pending WFH requests</p>
                </li>
            {% endif %}
        </ul>
    </div>
    <div class="card-footer text-center">
        <a href="{% url 'wfh_request_create' %}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-plus-circle me-1"></i> Request WFH
        </a>
    </div>
</div>
